<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Title</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <th:block th:replace="~{fragments/headFragment}"></th:block>
</head>
<body>
    <th:block th:replace="~{fragments/bodyFragment::header}"></th:block>
    <th:block th:replace="~{fragments/bodyFragment::sidebar}"></th:block>
    <!-- ======= main ======= -->
    <main id="main" class="main">
        <div class="pagetitle">
            <h1>창고재고리스트</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">메인</a></li>
                    <li class="breadcrumb-item">재고관리</li>
                    <li class="breadcrumb-item active">창고재고</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section dashboard">
            <div class="row">
                <!--★★★★★★★★★★카드내용★★★★★★★★★★★★-->
                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">창고재고리스트</h5>

                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingOne">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                            <b>검색 | 전체 : -</b>
                                        </button>
                                    </h2>
                                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                                         data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <div class="row">
                                                <label for="inputText" class="col-sm-1 col-form-label">검색</label>
                                                <div class="col-sm-2">
                                                    <select class="form-select" aria-label="Default select example" id="searchType">
                                                        <option value="12" selected>전체</option>
                                                        <option value="1">자재명</option>
                                                        <option value="2">자재코드</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-9">
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" id="searchKeyword">
                                                        <button class="input-group-text" id="searchListBtn">검색</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- End Default Accordion Example -->
                            <br>
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">총재고량</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="totallMaterialQuantity" disabled>
                                </div>
                                <label for="inputText" class="col-sm-2 col-form-label">금액</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="totallMaterialPrice" disabled>
                                </div>
                            </div>
                            <!-- Table with hoverable rows -->
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">자재명</th>
                                    <th scope="col">안전재고</th>
                                    <th scope="col">현재고</th>
                                    <th scope="col">출고요청수량</th>
                                    <th scope="col">가용재고</th>
                                    <th scope="col">입고예정수량</th>
                                    <th scope="col">단가(원)</th>
                                    <th scope="col">총액(원)</th>
                                </tr>
                                </thead>
                                <tbody id="inventoryList">
                                </tbody>
                            </table>
                            <!-- End Table with hoverable rows -->
                        </div>
                    </div>
                </div>
                <!--여기에 카드랑 내용 넣어주시면 됩니다-->
            </div> <!--End row-->
        </section>
    </main>
    <script th:inline="javascript">
        var totalPage = 0;
        var currentPage = 1;
        const statusMapping = {
            "PENDING": "입고대기",
            "COMPLETED": "입고완료"
        };
        $(document).ready(function (e) {
            console.log("자바스크립트작동");
            function getInventoryContent(page,searchType,searchKeyword) {
                let jsonLink=`/inventorycontent/inventoryList?page=${page}&size=10&type=${searchType}&keyword=${searchKeyword}`;
                return $.getJSON(jsonLink, function(data) {
                    console.log("요청", data);
                    // 첫 번째 요청에서 totalPage 값 설정
                    if (totalPage === 0) {
                        totalPage = data.totalPage;
                    }
                    var str = "";
                    $.each(data.dtoList, function(idx, dto) {
                        str += '<tr>';
                        str += '<th scope="row">'+((page - 1) * data.size + idx + 1)+'</th>';
                        str += '<td><a href="#">'+dto.materialName+'</a></td>';
                        str += '<td>'+dto.materialSafeQuantity+'</td>';
                        str += '<td>'+dto.materialQuantity+'</td>';
                        str += '<td>'+dto.releaseDesireSumQuantity+'</td>';
                        str += '<td>'+dto.availableQuantity+'</td>';
                        str += '<td>'+dto.warehousingPendingQuantity+'</td>';
                        str += '<td>'+dto.contractAvgPrice+'</td>';
                        str += '<td>'+dto.totalPrice+'</td>';
                        str += '</tr>';
                    });
                    $("#inventoryList").append(str); // 데이터를 덮어쓰지 않고 추가
                });
            }
            getInventoryContent(1,"","");
            setupInfiniteScroll(getInventoryContent);
            $("#searchListBtn").on("click", function () {
                var searchType=$("#searchType").val();
                var searchKeyword=$("#searchKeyword").val();
                console.log("검색타입은",searchType,"검색키워드는",searchKeyword);
                $("#inventoryList").empty();
                totalPage = 0;
                currentPage = 1;
                console.log("토탈페이지",totalPage,"현재페이지",currentPage);
                getInventoryContent(1,searchType,searchKeyword);
                setupInfiniteScroll(getInventoryContent);
            });
            $.getJSON("/inventorycontent/totallMaterialQuantity", function(data) {
                console.log("응답데이터", data);
                $("#totallMaterialQuantity").val(data);
            }).fail(function(jqxhr, textStatus, error) {
                var err = textStatus + ", " + error;
                console.log("총재고량 불러오기 실패: " + err);
            });
            $.getJSON("/inventorycontent/totallMaterialPrice", function(data) {
                console.log("응답데이터", data);
                $("#totallMaterialPrice").val(data);
            }).fail(function(jqxhr, textStatus, error) {
                var err = textStatus + ", " + error;
                console.log("총금액 불러오기 실패: " + err);
            });
        });
    </script>

    <!-- End #main -->
    <th:block th:replace="~{fragments/bodyFragment::footer}"></th:block>
    <th:block th:replace="~{fragments/bodyFragment::js}"></th:block>
</body>
</html>
