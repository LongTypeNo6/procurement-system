<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>유닛리스트</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <th:block th:replace="~{fragments/headFragment}"></th:block>
</head>
<body>
    <th:block th:replace="~{fragments/bodyFragment::header}"></th:block>
    <th:block th:replace="~{fragments/bodyFragment::sidebar}"></th:block>
    <!-- ======= main ======= -->
    <main id="main" class="main">
        <div class="pagetitle">
            <h1>유닛리스트</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">메인</a></li>
                    <li class="breadcrumb-item">자재</li>
                    <li class="breadcrumb-item active">유닛리스트</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section dashboard">
            <div class="row">
                <!--★★★★★★★★★★카드내용★★★★★★★★★★★★-->
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="filter">
                                <a href="/item/unitRegister"><button type="button" class="btn btn-primary btn-sm">개별유닛등록</button></a>
                                <a class="icon" href="#"><button type="button" class="btn btn-primary btn-sm">유닛목록파일업로드</button></a>
                            </div>
                            <h5 class="card-title"><b>유닛리스트</b>&nbsp&nbsp|&nbsp&nbsp<a href="/item/productList">제품리스트</a>&nbsp&nbsp|&nbsp&nbsp<a href="/item/materialList">자재리스트</a></h5>
                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingOne">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                            <b>보기 | 등록일 : 전체 </b>
                                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                            <b>검색 | 전체 : -</b>
                                        </button>
                                    </h2>
                                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                                         data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <div class="row mb-3">
                                                <label for="inputPassword" class="col-sm-1 col-form-label">등록일</label>
                                                <div class="col-sm-2">
                                                    <input type="date" class="form-control" id="searchUnitRegDateStart">
                                                </div>
                                                ~
                                                <div class="col-sm-2">
                                                    <input type="date" class="form-control" id="searchUnitRegDateEnd">
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="row mb-3">
                                                <label for="inputPassword" class="col-sm-1 col-form-label">검색</label>
                                                <div class="col-sm-2">
                                                    <select class="form-select" aria-label="Default select example" id="searchType">
                                                        <option value="123" selected>전체</option>
                                                        <option value="1">품목명</option>
                                                        <option value="2">품목코드</option>
                                                        <option value="3">규격+재질</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-9">
                                                    <div class="input-group mb-3">
                                                        <input type="text" class="form-control" id="searchKeyword">
                                                        <button class="input-group-text" id="searchListBtn">검색</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- End Default Accordion Example -->
                            <br>
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">유닛명</th>
                                    <th scope="col">규격</th>
                                    <th scope="col">재질</th>
                                    <th scope="col">등록일</th>
                                </tr>
                                </thead>
                                <tbody id="unitList">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--여기에 카드랑 내용 넣어주시면 됩니다-->
            </div> <!--End row-->
        </section>
    </main>
    <!-- End #main -->
    <script th:inline="javascript">
        var totalPage = 0;
        var currentPage = 1;
        $(document).ready(function (e) {
            console.log("자바스크립트작동");
            function getUnitContent(page,searchType,searchKeyword,startDate1,endDate1) {
                let jsonLink=`/itemcontent/unitList?page=${page}&size=10&type=${searchType}&keyword=${searchKeyword}&startDate1=${startDate1}&endDate1=${endDate1}`;
                return $.getJSON(jsonLink, function(data) {
                    console.log("요청", data);
                    // 첫 번째 요청에서 totalPage 값 설정
                    if (totalPage === 0) {
                        totalPage = data.totalPage;
                    }
                    var str = "";
                    $.each(data.dtoList, function(idx, dto) {
                        str += '<tr>';
                        str += '<th scope="row">' + ((page - 1) * data.size + idx + 1) + '</th>';
                        str += '<td><a href="/item/unitGet?unitCode=' + dto.unitCode + '">' + dto.unitName + '</td>';
                        str += '<td>'+dto.unitStand+'</td>';
                        str += '<td>'+dto.unitTexture+'</td>';
                        str += '<td>'+formatDate(dto.unitRegDate)+'</td>';
                        str += '</tr>';
                    });
                    $("#unitList").append(str); // 데이터를 덮어쓰지 않고 추가
                });
            }
            getUnitContent(1,"","", "","");
            setupInfiniteScroll(getUnitContent);
            $("#searchListBtn").on("click", function () {
                var searchType=$("#searchType").val();
                var searchKeyword=$("#searchKeyword").val();

                var startDate1 = $("#searchUnitRegDateStart").val() ? new Date($("#searchUnitRegDateStart").val()) : null;
                var endDate1 = $("#searchUnitRegDateEnd").val() ? new Date($("#searchUnitRegDateEnd").val()) : null;

                console.log("검색타입은",searchType,"검색키워드는",searchKeyword,"검색날짜는",startDate1,endDate1);
                $("#unitList").empty();
                totalPage = 0;
                currentPage = 1;
                console.log("토탈페이지",totalPage,"현재페이지",currentPage);
                //getUnitContent(1,searchType,searchKeyword,startDate1,endDate1);
                getUnitContent(1,searchType,searchKeyword, startDate1 ? formatDate(startDate1) : "", endDate1 ? formatDate(endDate1) : "");
                setupInfiniteScroll(getUnitContent);
            });
        });
    </script>
    <th:block th:replace="~{fragments/bodyFragment::footer}"></th:block>
    <th:block th:replace="~{fragments/bodyFragment::js}"></th:block>
</body>
</html>
