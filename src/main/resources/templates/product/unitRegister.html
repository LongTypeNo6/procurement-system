<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>유닛 등록</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <th:block th:replace="~{/fragments/headFragment}"></th:block>
</head>

<body>

<th:block th:replace="~{/fragments/bodyFragment::header}"></th:block>
<th:block th:replace="~{/fragments/bodyFragment::sidebar}"></th:block>

<!-- ======= main ======= -->
<main id="main" class="main">
    <div class="pagetitle">
        <h1>유닛 등록</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">메인</a></li>
                <li class="breadcrumb-item">발주계획</li>
                <li class="breadcrumb-item">제품</li>
                <li class="breadcrumb-item active">유닛등록</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">
            <!--★★★★★★★★★★카드내용★★★★★★★★★★★★-->
            <!--여기에 카드랑 내용 넣어주시면 됩니다..-->

            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">유닛등록</h5>

                        <!-- General Form Elements -->
                        <form name="unitForm" method="post" action="/product/unitRegisterPro" enctype="multipart/form-data">
<!--                            제품코드: <input type="text" name="product_code" value=""><br>-->
<!--                            자재코드: <input type="text" name="material_code" value=""><br>-->
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">유닛코드</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="BU-00001 과 같은 형식으로 자동생성됨" disabled>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">유닛명</label>
                                <div class="col-sm-10">
                                    <input type="text" name="unit_name" class="form-control" value="">
                                </div>
                            </div>
                            <div class="row mb-3" hidden="hidden">
                                <label for="inputText" class="col-sm-2 col-form-label">단가</label>
                                <div class="col-sm-10">
                                    <input type="text" name="unit_price" class="form-control" value="25000" disabled>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">규격</label>
                                <div class="col-sm-10">
                                    <input type="text" name="unit_stand" class="form-control" value="">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">재질</label>
                                <div class="col-sm-10">
                                    <input type="text" name="unit_texture" class="form-control" value="">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputNumber" class="col-sm-2 col-form-label">도면</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="file" id="formFile" name="unit_draw_file">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputNumber" class="col-sm-2 col-form-label">참고문서</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="file" id="formFile" name="unit_etc_file">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">
                                    자재리스트
                                    <!-- <a href="자재검색창.html"> -->
                                    <button type="button" onclick="alert('자재찾기 기능 구현예정..');" class="btn btn-primary btn-sm"  data-bs-toggle="modal" data-bs-target="#modalDialogScrollable">자재찾기</button>
                                    <!-- </a> -->
                                </label>
                                <div class="col-sm-10">
<!--                                    <label for="materialCodes">Materials:</label>-->
<!--                                    <select name="materialCodes" id="materialCodes" multiple>-->
<!--                                        <option th:each="material : ${materials}" th:value="${material.materialCode}" th:text="${material.materialName}"></option>-->
<!--                                    </select>-->
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">자재명</th>
                                            <th scope="col">자재코드</th>
                                            <th scope="col">규격</th>
                                            <th scope="col">재질</th>
                                            <th scope="col">삭제</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td><span>자재명1</span></td>
                                            <td><span>자재코드</span><input type="text" name="materialCodes" placeholder="실제 디비에 있는 자재코드(BM-00001) 입력"></td>
                                            <td><span>규격</span></td>
                                            <td><span>재질</span></td>
                                            <td><button type="button" onclick="alert('삭제 기능 미구현..');" class="btn btn-danger"><i class="bi bi-exclamation-octagon"></i></button></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">2</th>
                                            <td><span>자재명2</span></td>
                                            <td><span>자재코드</span><input type="text" name="materialCodes" placeholder="실제 디비에 있는 자재코드(BM-00002) 입력"></td>
                                            <td><span>규격</span></td>
                                            <td><span>재질</span></td>
                                            <td><button type="button" onclick="alert('삭제 기능 미구현..');" class="btn btn-danger"><i class="bi bi-exclamation-octagon"></i></button></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>



                            <div class="row mb-3">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">저장</button>
                                    <a href="/product/getListUnit"><button type="button" class="btn btn-primary">리스트</button></a>

                                </div>
                            </div>


                        </form><!-- End General Form Elements -->

                    </div>
                </div>

            </div>

        </div> <!--End row-->
    </section>

</main>
<!-- End #main -->

<th:block th:replace="~{/fragments/bodyFragment::footer}"></th:block>
<th:block th:replace="~{/fragments/bodyFragment::js}"></th:block>

</body>
</html>
