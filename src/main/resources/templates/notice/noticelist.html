<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>공지사항</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <th:block th:replace="~{/fragments/headFragment}"></th:block>
</head>
<body>
<th:block th:replace="~{/fragments/bodyFragment::header}"></th:block>
<th:block th:replace="~{/fragments/bodyFragment::sidebar}"></th:block>
<!-- ======= main ======= -->
<main id="main" class="main">
    <div class="pagetitle">
        <h1>공지사항</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">메인</a></li>
                <li class="breadcrumb-item">공지사항</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <b><h5 class="card-title"><strong>전체 공지사항</strong></h5></b>
                        <h7 class="text">제목검색</h7>
                        <input title="검색" type="text">
                        &nbsp;
                        <button type="button" class="btn btn-primary btn-sm">검색</button>
                        &nbsp;
                        <button type="button" class="btn btn-primary btn-sm">글쓰기</button>
                        &nbsp;
                        <button type="button" class="btn btn-primary btn-sm">수정</button>
                        &nbsp;
                        <button type="button" class="btn btn-primary btn-sm">삭제</button>
                        &nbsp;
                        <!-- Table with hoverable rows -->
                        <table id="noticeTable" class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">번호</th>
                                <th scope="col">작성자</th>
                                <th scope="col">제목</th>
                                <th scope="col">작성일</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- JavaScript 코드-->
                            </tbody>
                        </table>
                        <!-- End Table with hoverable rows -->
                    </div>
                </div>
            </div>
        </div> <!--End row-->
    </section>
</main>
<!-- End #main -->
<th:block th:replace="~{/fragments/bodyFragment::footer}"></th:block>
<th:block th:replace="~{/fragments/bodyFragment::js}"></th:block>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/notice/list')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#noticeTable tbody');
                tableBody.innerHTML = '';
                data.forEach(notice => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <th scope="row">${notice.noticeNumber}</th>
                        <td>${notice.noticeId}</td>
                        <td><a href="/notice/noticeread/${notice.noticeId}">${notice.noticeTitle}</a></td>
                        <td>${new Date(notice.noticeRegDate).toLocaleDateString()}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    });
</script>
</body>
</html>
