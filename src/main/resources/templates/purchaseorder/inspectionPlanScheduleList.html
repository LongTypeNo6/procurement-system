<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Title</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <th:block th:replace="~{fragments/headFragment}"></th:block>
</head>
<body>
    <th:block th:replace="~{fragments/bodyFragment::header}"></th:block>
    <th:block th:replace="~{fragments/bodyFragment::sidebar}"></th:block>
    <!-- ======= main ======= -->
    <main id="main" class="main">
        <div class="pagetitle">
            <h1>검수일정</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">메인</a></li>
                    <li class="breadcrumb-item">구매발주</li>
                    <li class="breadcrumb-item active">검수일정</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section dashboard">
            <div class="row">
                <!--★★★★★★★★★★카드내용★★★★★★★★★★★★-->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">검수일정</h5>
                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        <b>보기 | 구분 : 전체 | 담당자 : 전체 | 검수일정 : 전체 | 납기일 : 전체 </b>
                                        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                        <b>검색 | 전체 : -</b>
                                    </button>
                                </h2>
                                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                                     data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <div class="row mb-3">
                                            <label for="inputPassword" class="col-sm-1 col-form-label">구분</label>
                                            <div class="col-sm-2">
                                                <select class="form-select" aria-label="Default select example">
                                                    <option>검수전</option>
                                                    <option>검수완료</option>
                                                </select>
                                            </div>
                                            &nbsp&nbsp
                                            <div class="col-sm-2"></div>
                                            <label for="inputPassword" class="col-sm-1 col-form-label">담당자</label>
                                            <div class="col-sm-2">
                                                <select class="form-select" aria-label="Default select example">
                                                    <option selected>전체</option>
                                                </select>
                                            </div>
                                            &nbsp&nbsp
                                            <div class="col-sm-2"></div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="inputPassword" class="col-sm-1 col-form-label"> 검수일정</label>
                                            <div class="col-sm-2">
                                                <input type="date" class="form-control" id="searchInspectionPlanDateTimeStart">
                                            </div>
                                            ~
                                            <div class="col-sm-2">
                                                <input type="date" class="form-control" id="searchInspectionPlanDateTimeEnd">
                                            </div>
                                            <label for="inputPassword" class="col-sm-1 col-form-label">납기일</label>
                                            <div class="col-sm-2">
                                                <input type="date" class="form-control" id="searchProcurementPlanDeadLineStart">
                                            </div>
                                            ~
                                            <div class="col-sm-2">
                                                <input type="date" class="form-control" id="searchProcurementPlanDeadLineEnd">
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row mb-3">
                                            <label for="inputPassword" class="col-sm-1 col-form-label">검색</label>
                                            <div class="col-sm-2">
                                                <select class="form-select" aria-label="Default select example" id="searchType">
                                                    <option value="123" selected>전체</option>
                                                    <option value="1">자재명</option>
                                                    <option value="2">자재코드</option>
                                                    <option value="3">거래처명</option>

                                                </select>
                                            </div>
                                            <div class="col-sm-9">
                                                <div class="input-group">

                                                    <input type="text" class="form-control" id="searchKeyword">
                                                    <button class="input-group-text" id="searchListBtn">검색</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div><!-- End Default Accordion Example -->
                        <br>
                        <!-- Table with hoverable rows -->
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">구분</th>
                                <th scope="col">담당자</th>
                                <th scope="col">날짜</th>
                                <th scope="col">시간</th>
                                <th scope="col">거래처명</th>
                                <th scope="col">자재명</th>
                                <th scope="col">거래처담당자</th>
                                <th scope="col">거래처담당자번호</th>

                                <th scope="col">거래처주소</th>
                                <th scope="col">이전검수결과</th>
                                <th scope="col">납기일</th>
                            </tr>
                            </thead>
                            <tbody id="inspectionPlanSchduleList">
                            </tbody>
                        </table>
                        <!-- End Table with hoverable rows -->
                    </div>
                </div>
                <!--여기에 카드랑 내용 넣어주시면 됩니다-->
            </div> <!--End row-->
        </section>
    </main>
    <!-- End #main -->
    <script th:inline="javascript">
        var totalPage = 0;
        var currentPage = 1;
        const statusMapping = {
            "NOT_INSPECTED": "검수전",
            "INSPECTED": "검수완료"
        };
        $(document).ready(function (e) {
            console.log("자바스크립트작동");
            function getPurchaseOrderContent(page,searchType,searchKeyword,startDate1,endDate1,startDate2,endDate2) {
                let jsonLink=`/purchaseordercontent/inspectionPlanScheduleList?page=${page}&size=10&type=${searchType}&keyword=${searchKeyword}&startDate1=${startDate1}&endDate1=${endDate1}&startDate2=${startDate2}&endDate2=${endDate2}`;
                return $.getJSON(jsonLink, function(data) {
                    console.log("요청", data);
                    // 첫 번째 요청에서 totalPage 값 설정
                    if (totalPage === 0) {
                        totalPage = data.totalPage;
                    }
                    var str = "";
                    var purchaseOrderCode="";
                    $.each(data.dtoList, function(idx,dto) {
                        str += '<tr>'
                        str += '<th scope="row">'+ ((page - 1) * data.size + idx + 1) + '</th>'
                        str += '<td>'+statusMapping[dto.inspectionPlanStatus]+'</td>'
                        str += '<td>멤버1</td>'
                        str += '<td>'+formatDate(dto.inspectionPlanDateTime)+'</td>'
                        str += '<td>'+formatTime(dto.inspectionPlanDateTime)+'</td>'
                        str += '<td>'+dto.purchaseOrderDTO.purchaserName+'</td>'
                        str += '<td>'+dto.purchaseOrderDTO.materialName+'</td>'
                        str += '<td>'+dto.purchaseOrderDTO.purchaserManager+'</td>'
                        str += '<td>'+dto.purchaseOrderDTO.purchaserManagerTel+'</td>'
                        str += '<td>'+dto.purchaserAddress+'</td>'
                        str += '<td>'+(dto.inspectionPlanCode.substring(20)-1)+'('+dto.previousInspectionPlanProgress+'%)'+'</td>'
                        str += '<td>'+formatDate(dto.purchaseOrderDTO.procurementPlanDeadLine)+'</td>'
                        str += '</tr>'
                    });
                    $("#inspectionPlanSchduleList").append(str); // 데이터를 덮어쓰지 않고 추가
                });
            }

            getPurchaseOrderContent(1,"","", "","","","");
            setupInfiniteScroll(getPurchaseOrderContent);

            $("#searchListBtn").on("click", function () {
                var searchType=$("#searchType").val();
                var searchKeyword=$("#searchKeyword").val();

                // 날짜 관련 내용
                var startDate1 = $("#searchInspectionPlanDateTimeStart").val() ? new Date($("#searchInspectionPlanDateTimeStart").val()) : null;
                var endDate1 = $("#searchInspectionPlanDateTimeEnd").val() ? new Date($("#searchInspectionPlanDateTimeEnd").val()) : null;
                var startDate2 = $("#searchProcurementPlanDeadLineStart").val() ? new Date($("#searchProcurementPlanDeadLineStart").val()) : null;
                var endDate2 = $("#searchProcurementPlanDeadLineEnd").val() ? new Date($("#searchProcurementPlanDeadLineEnd").val()) : null;

                console.log("검색타입은",searchType,"검색키워드는",searchKeyword,"검색날짜는",startDate1,endDate1,startDate2,endDate2);
                $("#inspectionPlanSchduleList").empty();
                totalPage = 0;
                currentPage = 1;
                console.log("토탈페이지",totalPage,"현재페이지",currentPage);
                getPurchaseOrderContent(1,searchType,searchKeyword, startDate1 ? formatDate(startDate1) : "", endDate1 ? formatDate(endDate1) : "", startDate2 ? formatDate(startDate2) : "", endDate2 ? formatDate(endDate2) : "");
                setupInfiniteScroll(getPurchaseOrderContent);
            });
        });
    </script>
    <th:block th:replace="~{fragments/bodyFragment::footer}"></th:block>
    <th:block th:replace="~{fragments/bodyFragment::js}"></th:block>
</body>
</html>
