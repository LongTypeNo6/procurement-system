    <script th:inline="javascript">
        $(document).ready(function (e) {

            var purchaseOrderCode = [[${purchaseOrderCode}]];

            function getPurchaseOrderContent() {
                $.getJSON("/purchaseordercontent/" + purchaseOrderCode, function(data) {
                    console.log("발주코드", purchaseOrderCode);
                    console.log("응답 데이터", data);
                    var purchaseOrderMemo = data.purchaseOrderMemo;
                    var purchaseOrderDate = data.purchaseOrderDate.substring(0,10);
                    console.log("발주비고", purchaseOrderMemo);
                    console.log("발주날짜", purchaseOrderDate);
                    $('#purchaseOrderMemo').val(purchaseOrderMemo);
                    $('#purchaseOrderDate').val(purchaseOrderDate);
                    if (data.procurementPlan) {
                        var procurementPlanQuantity = data.procurementPlan.procurementPlanQuantity;
                        console.log("조달계획 양", procurementPlanQuantity);
                        $('#procurementPlanQuantity').text(procurementPlanQuantity);
                    } else {
                        console.log("조달계획 정보가 없습니다.");
                        $('#procurementPlanQuantity').text("N/A");
                    }
                }).fail(function(jqxhr, textStatus, error) {
                    var err = textStatus + ", " + error;
                    console.log("요청 실패: " + err);
                });
            }
            // 함수 호출
            getPurchaseOrderContent();
        });
    </script>
